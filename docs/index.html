<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <title>Purpy</title>
    <style>
        body {
            max-width: 100vw;
            height: 100vh;
            background-color: #330033;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        p {
            margin-top: 16px;
            margin-bottom: 0px;
        }

        li {
            margin: 5px;
        }

        canvas {
            border: 0px;
            background-color: black;
	    cursor: none;
        }

        #instructions {
            height: 410px;
            max-width: 400px;
            color: #663366;
            background-color: #ffccff;
            padding: 20px;
            font-family: 'Press Start 2P', 'Courier New', Courier, monospace;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="purpy-canvas">
        <script type="module">
            import init from "./purpy_wasm/purpy_wasm.js";
            init().then(() => {
                console.log("WASM Loaded");
            });
        </script>
    </div>
    <div id="instructions">
        <h2>Purpy</h2>
        <p>To move:
        <ul>
            <li>WASD</li>
            <li>arrow keys</li>
            <li>gamepad</li>
        </ul>
        </p>
        <p>To jump:
        <ul>
            <li>W key</li>
            <li>space</li>
            <li>A button</li>
        </ul>
        </p>
        <p>If the keyboard doesn't work, click on the game area to focus it.</p>

        <p><a href="https://github.com/bklimt/purpy2">https://github.com/bklimt/purpy2</a></p>
    </div>

</html>
